<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Home-Search bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- This container is the main container and it occupies the entire screen
        and will hold the search bar and related submit button -->
        <form action="https://www.google.com/search" method="get" class="search-bar">
            <input type="text" placeholder="search here" name="q">
            <button type="submit" id="sub_button"><img src="search.jpg"></button>
        </form>
    </div>    

</body>
